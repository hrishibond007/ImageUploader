<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ImageUploader</title>

</head>

<body style="background-color: black;">
    <div class="container my-2" style="border:12px solid green;background-color:orange;">
        <div class="text-center py-5 bg-primary text-black my-3" style="border:12px solid black">
            <h1 class="mb-2" style="color:orange;">Image Upload</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <marquee behavior="Alternate" direction="LEFT">
                    <h1 style="color:green;">Welcome to image uploader</h1>
                </marquee>
                <br>
                {{form}}

                <input type="submit" class="btn btn-success" value="Upload">
            </form>
        </div>
        <div class="row">
            {% for img in IMG %}
            <div class="col-sm-4">
                <div class="card m-2">
                    <img src="{{img.photo.url}}" alt="" class="card-img-top" height="200px" width="120px">
                </div>
                <div class="card-footer text-center" style="border:2px solid green;margin:9px;">
                    <small style="color:green;font-family:bold;font-size: 22px;">{{img.dateTime}}</small>
                </div>
            </div>

            {% endfor %}


        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
